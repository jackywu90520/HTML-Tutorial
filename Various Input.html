<!DOCTYPE html>
<html lang="en">
	<head>
		<style>
			div{
				padding 10px 20px;
			}
		</style>
		<title>Form</title>
	</head>
<body>
	<form>
		<div>
			<input type="text">
		</div>
		<div>
			Password:<input type="password">
		</div>
		<div>
			Option A<input type="radio" value="option A">
			Option B<input type="radio" value="option B">
			Option C<input type="radio" value="option C">
			Option D<input type="radio" value="option D">
		</div>
		<div>
			<input list="districts">
			<datalist id="districts">
				<option value="北投區">
				<option value="士林區">
				<option value="內湖區">
				<option value="大同區">
				<option value="中山區">
				<option value="松山區">
				<option value="萬華區">
				<option value="中正區">
				<option value="大安區">
				<option value="信義區">
				<option value="南港區">
				<option value="文山區">
			</datalist>
		</div>
	</form>
</body>
</html>
